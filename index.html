<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <input type="text" id="expression" readonly>
            <input type="text" id="result" readonly>
        </div>
        <div class="buttons">
            <button class="clear" data-action="clear">C</button>
            <button data-action="backspace">⌫</button>
            <button data-action="operator">%</button>
            <button data-action="operator">/</button>
            <button data-digit>7</button>
            <button data-digit>8</button>
            <button data-digit>9</button>
            <button data-action="operator">*</button>
            <button data-digit>4</button>
            <button data-digit>5</button>
            <button data-digit>6</button>
            <button data-action="operator">-</button>
            <button data-digit>1</button>
            <button data-digit>2</button>
            <button data-digit>3</button>
            <button data-action="operator">+</button>
            <button data-action="negate">±</button>
            <button data-digit>0</button>
            <button data-action="decimal">.</button>
            <button class="equals" data-action="calculate">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
